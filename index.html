<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherapp">
    <header>
      <form class="searchform" id="search-form">
        <input type="search" 
        placeholder="Enter a city.." 
        required 
        class="search-bar" 
        id="search-form-input"/>
        <input type="submit" value="Search" class="search-button" />
      </form>
     
    </header>
    <main>
      <div>
        <ul class="day-and-date">
          <li id="day"></li>
          <li id="time"></li>
        </ul>
      </div> 
      <div class="weather-main">
        <h1 class="weather-app-city" id="city"></h1>
      
         <div id="weather-icon" class="weather-app-icon" >
          
        </div>
       
          <p class="weather-app-temperature">
            <span  id="temperature">12</span>Â°C
          </p>
          <p class="weather-app-condition" id="condition">
          raining 
        </p>

    
      </div>
      <div>
        
        <ul> 
          <li>
         Humidity: <strong id="humidity">48</strong> %

       </li>
         <li>

           Wind:
           <strong id="wind"> 5.14</strong> km/h
         </li>
     
        </ul>  
      </div>
      </p>

    <div class="weather-forecast" id="forecast">
      
    </div>
    </main>
     <footer>
      This project was coded by
      <a href="https://github.com/gio-gionni" target="_blank"
        >Giulia Gazzetto</a
      >, is 
      <a href="https://github.com/gio-gionni/meteo-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and <a href="https://meteo-app-with-forecast.netlify.app" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    </div>
  
    <script src="src/app.js"></script>
  </body>
</html>
